{% extends "base.html" %}

{% block content %}

    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>content</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>
        <div class="buttons-div">
            <input type="submit">
            {% if subject %}
                <a href="/" class="button">Cancel</a>
            {% endif %}
        </div>

    </form>
{% endblock %}

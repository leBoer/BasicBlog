{% extends "base.html" %}

{% block content %}
    {% for blog in blogposts %}
        <div class="blog">
            <div class="blog-heading">
                <div class="blog-title">
                    {{blog.subject}}
                </div>

                <div class="blog-date">
                    {{blog.created.strftime("%b %d, %Y")}}
                    <a href="/{{blog.key().id()}}">ID</a>
                </div>
            </div>
            
                <div class="blog-body">
                    {{blog.content}}
                </div> 
        </div>

    {% endfor %}
{% endblock %}
